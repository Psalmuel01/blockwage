name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: read
  id-token: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_OPTIONS: --max_old_space_size=4096

jobs:
  contracts:
    name: Contracts: Compile & Test (Hardhat)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install root dependencies
        run: |
          npm ci
        working-directory: .

      - name: Compile contracts (Hardhat)
        run: |
          npx hardhat compile
        working-directory: .

      - name: Run contract unit tests
        run: |
          npx hardhat test --network hardhat
        working-directory: .

      - name: Upload contract test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-artifacts
          path: |
            artifacts
            cache
            coverage || ./coverage

  backend:
    name: Backend: Build & Test
    runs-on: ubuntu-latest
    needs: contracts
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Build backend (TypeScript)
        run: |
          cd backend
          npm run build

      - name: Run backend tests
        run: |
          cd backend
          npm test --if-present

      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifacts
          path: backend/coverage || backend/coverage

  scheduler:
    name: Scheduler: Build & Test
    runs-on: ubuntu-latest
    needs: contracts
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install scheduler dependencies
        run: |
          cd scheduler
          npm ci

      - name: Run scheduler tests
        run: |
          cd scheduler
          npm test --if-present

      - name: Upload scheduler artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scheduler-artifacts
          path: scheduler/coverage || scheduler/coverage

  docker-build:
    name: Build Docker images (backend & scheduler)
    runs-on: ubuntu-latest
    needs: [backend, scheduler]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image
        run: |
          docker build -t blockwage-backend:ci -f backend/Dockerfile backend
      - name: Build scheduler image
        run: |
          docker build -t blockwage-scheduler:ci -f scheduler/Dockerfile scheduler

      - name: Upload images as artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            # Save small image tars to upload (best-effort)
            ./backend-image.tar || ./backend-image.tar
            ./scheduler-image.tar || ./scheduler-image.tar

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [contracts, backend, scheduler, docker-build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print summary
        run: |
          echo "Contracts build & tests completed: ${{ needs.contracts.result }}"
          echo "Backend build & tests completed: ${{ needs.backend.result }}"
          echo "Scheduler tests completed: ${{ needs.scheduler.result }}"
          echo "Docker build: ${{ needs.docker-build.result }}"
